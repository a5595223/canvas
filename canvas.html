<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>我的画板</title>
  <script src="//at.alicdn.com/t/font_1189583_gxhgex0pv6.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id=pen class="icon active" >
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id=eraser class="icon" >
          <use xlink:href="#icon-eraser"></use>
      </svg>  
      <svg id=clear class="icon" aria-hidden="true">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id=save class="icon" aria-hidden="true">
          <use xlink:href="#icon-Save"></use>
      </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red "></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
</body>
</html>
